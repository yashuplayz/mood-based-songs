<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticating...</title>
  <script src="config.js"></script>
</head>
<body>
  <p>Logging in...</p>

  <script>
    async function getAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: REDIRECT_URI,
        client_id: CLIENT_ID,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body
      });

      const data = await response.json();
      console.log('Access Token:', data.access_token);

      if (data.access_token) {
        // You can now redirect or store the token
        localStorage.setItem('access_token', data.access_token);
        window.location.href = 'index.html'; // Go back to app
      } else {
        document.body.innerHTML = `<p>Authentication failed.</p>`;
      }
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has('code')) {
      getAccessToken(params.get('code'));
    } else {
      document.body.innerHTML = `<p>No auth code found.</p>`;
    }
  </script>
</body>
</html>
