<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging in...</title>
</head>
<body>
  <p>Logging in, please wait...</p>

  <script src="config.js"></script>
  <script>
   
  async function fetchAccessToken(code) {
    const codeVerifier = localStorage.getItem('code_verifier');
    console.log('Code verifier:', codeVerifier);

    const body = new URLSearchParams({
      client_id: CLIENT_ID,
      grant_type: 'authorization_code',
      code: code,
      redirect_uri: REDIRECT_URI,
      code_verifier: codeVerifier,
    });

    try {
      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString(),
      });

      console.log('Token endpoint response status:', response.status);
      const data = await response.json();
      console.log('Token response JSON:', data);

      if (response.ok && data.access_token) {
        localStorage.setItem('spotify_access_token', data.access_token);
        if (data.refresh_token) {
          localStorage.setItem('spotify_refresh_token', data.refresh_token);
        }
        window.location.href = 'index.html';
      } else {
        document.body.innerHTML = `<p>Error retrieving access token: ${data.error || 'Unknown error'}</p>`;
      }
    } catch (e) {
      document.body.innerHTML = `<p>Network error: ${e.message}</p>`;
    }
  }

  
</script>

</body>
</html>
